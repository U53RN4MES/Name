<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heart Animation</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black;
  }
  video {
    width: 100vw;      /* full viewport width */
    height: auto;      /* auto height to keep aspect ratio */
    max-height: 100vh; /* don't overflow viewport height */
    display: block;
    margin: auto;
    object-fit: contain; /* keep full video visible */
  }
</style>
</head>
<body>
  <video src="heart.mp4" autoplay loop muted playsinline></video>
</body>
</html>
