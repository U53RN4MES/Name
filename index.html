<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heart Animation</title>
<style>
  html, body {
    margin: 0; 
    padding: 0; 
    height: 100%; 
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 90vw;
    max-width: 600px;
    height: auto;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
  }
</style>
</head>
<body>
  <video src="heart.mp4" autoplay loop muted playsinline></video>
</body>
</html>
